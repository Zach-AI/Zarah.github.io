<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine</title>

  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; height: 100%; }
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      text-align: center;
      gap: 18px;
    }

    #media-box {
      width: min(520px, 88vw);
      height: min(360px, 45vh);
      background: #000;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
      transition: width 400ms ease, height 400ms ease;
    }

    #media-box.big {
      width: calc(100vw - 48px);
      max-width: 1400px;
      height: min(78vh, 700px);
    }

    #banner {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #fff;
      display: block;
    }

    /* Collage shown after YES (main content) */
    #collage {
      width: 100%;
      height: 100%;
      display: none;
      padding: 12px;
      gap: 12px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
    }

    #collage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: opacity 0.4s ease;
    }

    .question {
      font-size: 28px;
      margin: 0;
    }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      padding: 12px 22px;
      font-size: 18px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      user-select: none;
    }
    .btn:active { transform: scale(0.98); }

    .btn.yes { background: #22c55e; color: #06210f; }
    .btn.no  { background: #ef4444; color: #2b0707; }

    /* NO becomes slippery after 5 NO clicks; size will be locked via JS */
    .btn.no.slippery {
      position: fixed;
      z-index: 9999;
      transition: left 0.08s linear, top 0.08s linear;
    }

    @media (max-width: 600px) {
      #media-box {
        width: min(420px, 92vw);
        height: min(300px, 40vh);
      }
      #media-box.big {
        width: calc(100vw - 32px);
        height: min(70vh, 620px);
      }
      #collage {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
      }
      .question { font-size: 24px; }
      .btn { font-size: 16px; padding: 10px 16px; }
    }
  </style>
</head>

<body>
  <main class="container" id="app" style="display:none">
    <div id="media-box">
      <img id="banner" src="./public/images/mid.gif" alt="banner" />
      <div id="collage"></div>
    </div>

    <h1 id="question" class="question">Will you be my Valentine? ðŸ’Œ</h1>

    <div class="buttons">
      <button id="yes" class="btn yes" type="button">Yes</button>
      <button id="no" class="btn no" type="button">No</button>
    </div>
  </main>

  <script>
    /***********************
     * PASSWORD GATE (number)
     * Change PASSWORD below.
     ***********************/
    const PASSWORD = "1234"; // <-- change this to your secret number

    (function passwordGate() {
      let tries = 0;
      while (tries < 3) {
        const entered = prompt("Enter password to view this page:");
        if (entered === null) { document.body.innerHTML = ""; return; }
        if (entered === PASSWORD) {
          document.getElementById("app").style.display = "grid";
          return;
        }
        alert("Wrong password.");
        tries++;
      }
      document.body.innerHTML = "";
    })();

    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const banner = document.getElementById("banner");
    const collage = document.getElementById("collage");
    const question = document.getElementById("question");
    const mediaBox = document.getElementById("media-box");

    /***********************
     * LOCK NO BUTTON SIZE
     * This prevents ANY growth.
     ***********************/
    const NO_LOCK = {
      fontSize: getComputedStyle(noBtn).fontSize,
      padding: getComputedStyle(noBtn).padding,
      borderRadius: getComputedStyle(noBtn).borderRadius
    };

    function lockNoSize() {
      noBtn.style.fontSize = NO_LOCK.fontSize;
      noBtn.style.padding = NO_LOCK.padding;
      noBtn.style.borderRadius = NO_LOCK.borderRadius;
    }
    lockNoSize();

    /***********************
     * YES grows on NO clicks
     ***********************/
    function growYesOnly() {
      const size = parseFloat(getComputedStyle(yesBtn).fontSize) || 18;
      yesBtn.style.fontSize = (size + 6) + "px";
    }

    /***********************
     * On NO clicks 1..5,
     * change main image to:
     * No1.png .. No5.png
     ***********************/
    function updateBannerOnNo(count) {
      if (count >= 1 && count <= 5) {
        banner.src = `./public/images/No${count}.png`; // exact names: No1.png ... No5.png
        banner.style.display = "block";
      }
    }

    /***********************
     * Collage logic
     ***********************/
    const TOTAL_IMAGES = 20;
    const SINGLE_TILE_INTERVAL_MS = 10000; // 10 seconds
    let shown = new Set();
    let intervalId = null;

    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function imgPath(n) {
      // Your collage photos are 1.PNG ... 20.PNG (case-sensitive)
      return `./public/images/${n}.PNG`;
    }

    function renderInitialCollage() {
      collage.innerHTML = "";
      shown.clear();

      for (let i = 0; i < 6; i++) {
        let n;
        do { n = rand(1, TOTAL_IMAGES); } while (shown.has(n));
        shown.add(n);

        const img = document.createElement("img");
        img.dataset.num = n;
        img.src = imgPath(n);
        collage.appendChild(img);
      }
    }

    function swapOneTile() {
      const imgs = collage.querySelectorAll("img");
      if (!imgs.length) return;

      const target = imgs[rand(0, imgs.length - 1)];
      const oldNum = Number(target.dataset.num);

      let newNum;
      do { newNum = rand(1, TOTAL_IMAGES); } while (shown.has(newNum));

      shown.delete(oldNum);
      shown.add(newNum);

      target.style.opacity = 0;
      setTimeout(() => {
        target.dataset.num = newNum;
        target.src = imgPath(newNum);
        target.style.opacity = 1;
      }, 300);
    }

    function startCollage() {
      mediaBox.classList.add("big");
      banner.style.display = "none";
      collage.style.display = "grid";

      renderInitialCollage();
      intervalId = setInterval(swapOneTile, SINGLE_TILE_INTERVAL_MS);
    }

    /***********************
     * NO becomes slippery after 5 clicks
     * It moves around the entire viewport.
     ***********************/
    let slipperyEnabled = false;

    function moveNoAnywhere() {
      lockNoSize(); // re-apply lock before measuring
      const pad = 12;
      const r = noBtn.getBoundingClientRect();

      const maxX = window.innerWidth - r.width - pad;
      const maxY = window.innerHeight - r.height - pad;

      noBtn.style.left = rand(pad, Math.max(pad, maxX)) + "px";
      noBtn.style.top  = rand(pad, Math.max(pad, maxY)) + "px";
      lockNoSize(); // keep it locked after move
    }

    function enableSlipperyNo() {
      if (slipperyEnabled) return;
      slipperyEnabled = true;

      noBtn.classList.add("slippery");
      lockNoSize();
      moveNoAnywhere();

      noBtn.addEventListener("mouseenter", moveNoAnywhere);

      // Dodge when trying to click
      noBtn.addEventListener("mousedown", (e) => {
        e.preventDefault();
        moveNoAnywhere();
      });

      // Mobile touch dodge
      noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveNoAnywhere();
      }, { passive: false });
    }

    /***********************
     * Button interactions
     ***********************/
    let noCount = 0;
    const noTexts = [
      "No",
      "Are you sure?",
      "Really sure?",
      "Think again ðŸ¥º",
      "Now trying clicking NO"
    ];

    noBtn.addEventListener("click", () => {
      noCount++;

      // Always grow YES ONLY
      growYesOnly();

      // Keep NO size locked forever
      lockNoSize();

      // Update NO label and image for first 5 clicks
      if (noCount <= 5) {
        noBtn.textContent = noTexts[noCount - 1];
        updateBannerOnNo(noCount);
      }

      // After 5 clicks, enable slippery mode
      if (noCount >= 5) {
        enableSlipperyNo();
      }
    });

    yesBtn.addEventListener("click", () => {
      if (!confirm("Are you sure?")) return;
      question.textContent = "Yayyyy ðŸ’–ðŸ’–ðŸ’–";
      startCollage();
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });

    window.addEventListener("resize", () => {
      if (collage.style.display === "grid") {
        renderInitialCollage();
      }
      if (slipperyEnabled) {
        moveNoAnywhere();
      }
      lockNoSize();
    });
  </script>
</body>
</html>
