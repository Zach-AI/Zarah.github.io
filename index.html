<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine</title>

  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; height: 100%; }
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    .container {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      text-align: center;
      gap: 18px;
    }

    /* ===== First page: SMALL media box ===== */
    #media-box {
      width: min(520px, 88vw);
      height: min(360px, 45vh);
      background: #000;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
      transition: width 400ms ease, height 400ms ease;
    }

    /* ===== After YES: BIG collage box ===== */
    #media-box.big {
      width: calc(100vw - 48px);
      max-width: 1400px;
      height: min(78vh, 700px);
    }

    /* Initial gif */
    #banner {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #fff;
      display: block;
    }

    /* Collage grid */
    #collage {
      width: 100%;
      height: 100%;
      display: none;

      padding: 12px;
      gap: 12px;

      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
    }

    #collage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      opacity: 1;
      transition: opacity 500ms ease, transform 500ms ease;
    }

    /* Fade swap animation when a single tile changes */
    #collage img.swap-out {
      opacity: 0;
      transform: scale(1.02);
    }

    .question {
      font-size: 28px;
      margin: 0;
    }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      padding: 12px 22px;
      font-size: 18px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      transition: transform 0.12s ease;
    }
    .btn:active { transform: scale(0.98); }

    .btn.yes { background: #22c55e; color: #06210f; }
    .btn.no  { background: #ef4444; color: #2b0707; }

    @media (max-width: 600px) {
      #media-box {
        width: min(420px, 92vw);
        height: min(300px, 40vh);
      }
      #media-box.big {
        width: calc(100vw - 32px);
        height: min(70vh, 620px);
      }
      #collage {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
      }
      .question { font-size: 24px; }
      .btn { font-size: 16px; padding: 10px 16px; }
    }
  </style>
</head>

<body>
  <main class="container">
    <div id="media-box">
      <img id="banner" src="./public/images/mid.gif" alt="banner" />
      <div id="collage" aria-hidden="true"></div>
    </div>

    <h1 id="question" class="question">Will you be my Valentine? ðŸ’Œ</h1>

    <div class="buttons">
      <button id="yes" class="btn yes" type="button">Yes</button>
      <button id="no" class="btn no" type="button">No</button>
    </div>
  </main>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const banner = document.getElementById("banner");
    const collage = document.getElementById("collage");
    const question = document.getElementById("question");
    const mediaBox = document.getElementById("media-box");

    // Change timing (10 seconds per single-tile update)
    const SINGLE_TILE_INTERVAL_MS = 5000;

    const TOTAL_IMAGES = 20;  // you have 1.PNG ... 20.PNG
    const TILES_DESKTOP = 6;  // 3x2
    const TILES_MOBILE = 6;   // 2x3

    let intervalId = null;
    let currentShown = new Set();

    function imgPath(n) {
      // NOTE: your filenames are .PNG (case sensitive)
      return `./public/images/${n}.PNG`;
    }

    function randInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function pickUniqueNumber(excludeSet) {
      // Try a few times to avoid duplicates
      for (let tries = 0; tries < 50; tries++) {
        const n = randInt(1, TOTAL_IMAGES);
        if (!excludeSet.has(n)) return n;
      }
      // Fallback: just return anything
      return randInt(1, TOTAL_IMAGES);
    }

    function tileCount() {
      return window.matchMedia("(max-width: 600px)").matches ? TILES_MOBILE : TILES_DESKTOP;
    }

    function renderInitialCollage() {
      collage.innerHTML = "";
      currentShown = new Set();

      const count = tileCount();
      for (let i = 0; i < count; i++) {
        const n = pickUniqueNumber(currentShown);
        currentShown.add(n);

        const img = document.createElement("img");
        img.dataset.num = String(n);
        img.src = imgPath(n);
        img.alt = `photo ${n}`;
        collage.appendChild(img);
      }
    }

    function swapOneRandomTile() {
      const imgs = Array.from(collage.querySelectorAll("img"));
      if (imgs.length === 0) return;

      // Choose a tile index to replace
      const idx = randInt(0, imgs.length - 1);
      const target = imgs[idx];
      const oldNum = Number(target.dataset.num);

      // Make a set excluding this tile (so new can replace it)
      const exclude = new Set(currentShown);
      exclude.delete(oldNum);

      const newNum = pickUniqueNumber(exclude);

      // Animate out, then swap src, then animate in
      target.classList.add("swap-out");

      setTimeout(() => {
        // Update tracking sets
        currentShown.delete(oldNum);
        currentShown.add(newNum);

        target.dataset.num = String(newNum);
        target.src = imgPath(newNum);

        // animate back in
        target.classList.remove("swap-out");
      }, 450);
    }

    function startCollage() {
      // Make the collage area big AFTER yes
      mediaBox.classList.add("big");

      banner.style.display = "none";
      collage.style.display = "grid";

      renderInitialCollage();

      // Replace ONLY ONE tile every 10 seconds
      intervalId = setInterval(swapOneRandomTile, SINGLE_TILE_INTERVAL_MS);
    }

    // YES
    yesBtn.addEventListener("click", () => {
      question.textContent = "Yayyyy ðŸ’–ðŸ’–ðŸ’–";
      startCollage();
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });

    // NO
    let noCount = 0;
    const noTexts = ["No", "Are you sure?", "Really sure?", "Think again ðŸ¥º", "Donâ€™t break my heart ðŸ’”"];

    noBtn.addEventListener("click", () => {
      noCount++;
      noBtn.textContent = noTexts[noCount % noTexts.length];

      const size = parseFloat(getComputedStyle(yesBtn).fontSize) || 18;
      yesBtn.style.fontSize = (size + 6) + "px";
    });

    // If screen size changes after YES, rebuild collage to fit new grid
    window.addEventListener("resize", () => {
      if (collage.style.display === "grid") {
        renderInitialCollage();
      }
    });
  </script>
</body>
</html>
