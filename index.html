<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine</title>

  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; height: 100%; }
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      text-align: center;
      gap: 18px;
    }

    /* ===== First page: SMALL media box ===== */
    #media-box {
      width: min(520px, 88vw);
      height: min(360px, 45vh);
      background: #000;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
      transition: width 400ms ease, height 400ms ease;
    }

    /* ===== After YES: BIG collage box ===== */
    #media-box.big {
      width: calc(100vw - 48px);
      max-width: 1400px;
      height: min(78vh, 700px);
    }

    #banner {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #fff;
      display: block;
    }

    /* Collage grid */
    #collage {
      width: 100%;
      height: 100%;
      display: none;
      padding: 12px;
      gap: 12px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
    }

    #collage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: opacity 500ms ease, transform 500ms ease;
    }

    .question {
      font-size: 28px;
      margin: 0;
    }

    .buttons {
      position: relative; /* needed for NO button movement */
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
      height: 80px;
    }

    .btn {
      border: none;
      padding: 12px 22px;
      font-size: 18px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      transition: transform 0.15s ease, left 0.15s ease, top 0.15s ease;
    }

    .btn.yes { background: #22c55e; color: #06210f; }
    .btn.no  { background: #ef4444; color: #2b0707; }

    /* When NO becomes slippery */
    .btn.no.dodge {
      position: absolute;
    }

    @media (max-width: 600px) {
      #media-box {
        width: min(420px, 92vw);
        height: min(300px, 40vh);
      }
      #media-box.big {
        width: calc(100vw - 32px);
        height: min(70vh, 620px);
      }
      #collage {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
      }
      .question { font-size: 24px; }
      .btn { font-size: 16px; padding: 10px 16px; }
    }
  </style>
</head>

<body>
  <main class="container">
    <div id="media-box">
      <img id="banner" src="./public/images/mid.gif" alt="banner" />
      <div id="collage"></div>
    </div>

    <h1 id="question" class="question">Will you be my Valentine? ðŸ’Œ</h1>

    <div class="buttons" id="button-area">
      <button id="yes" class="btn yes" type="button">Yes</button>
      <button id="no" class="btn no" type="button">No</button>
    </div>
  </main>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const banner = document.getElementById("banner");
    const collage = document.getElementById("collage");
    const question = document.getElementById("question");
    const mediaBox = document.getElementById("media-box");
    const buttonArea = document.getElementById("button-area");

    /* --------- COLLAGE LOGIC (unchanged) --------- */
    const TOTAL_IMAGES = 20;
    const SINGLE_TILE_INTERVAL_MS = 10000;
    let currentShown = new Set();
    let intervalId = null;

    function imgPath(n) {
      return `./public/images/${n}.PNG`;
    }

    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function renderInitialCollage() {
      collage.innerHTML = "";
      currentShown.clear();

      const count = window.innerWidth < 600 ? 6 : 6;

      for (let i = 0; i < count; i++) {
        let n;
        do { n = rand(1, TOTAL_IMAGES); } while (currentShown.has(n));
        currentShown.add(n);

        const img = document.createElement("img");
        img.dataset.num = n;
        img.src = imgPath(n);
        collage.appendChild(img);
      }
    }

    function swapOneTile() {
      const imgs = collage.querySelectorAll("img");
      if (!imgs.length) return;

      const target = imgs[rand(0, imgs.length - 1)];
      const oldNum = Number(target.dataset.num);

      let newNum;
      do { newNum = rand(1, TOTAL_IMAGES); } while (currentShown.has(newNum));

      currentShown.delete(oldNum);
      currentShown.add(newNum);

      target.style.opacity = 0;
      setTimeout(() => {
        target.dataset.num = newNum;
        target.src = imgPath(newNum);
        target.style.opacity = 1;
      }, 300);
    }

    function startCollage() {
      mediaBox.classList.add("big");
      banner.style.display = "none";
      collage.style.display = "grid";

      renderInitialCollage();
      intervalId = setInterval(swapOneTile, SINGLE_TILE_INTERVAL_MS);
    }

    /* --------- BUTTON LOGIC --------- */
    let noCount = 0;
    const noTexts = [
      "No",
      "Are you sure?",
      "Really sure?",
      "Think again ðŸ¥º",
      "Donâ€™t break my heart ðŸ’”"
    ];

    yesBtn.addEventListener("click", () => {
      question.textContent = "Yayyyy ðŸ’–ðŸ’–ðŸ’–";
      startCollage();
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });

    noBtn.addEventListener("click", () => {
      noCount++;

      if (noCount <= 5) {
        noBtn.textContent = noTexts[noCount % noTexts.length];
        const size = parseFloat(getComputedStyle(yesBtn).fontSize) || 18;
        yesBtn.style.fontSize = size + 6 + "px";
      }
    });

    /* --------- DODGE AFTER 5 NO CLICKS --------- */
    noBtn.addEventListener("mouseenter", () => {
      if (noCount < 5) return;

      noBtn.classList.add("dodge");

      const areaRect = buttonArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = areaRect.width - btnRect.width;
      const maxY = areaRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });
  </script>
</body>
</html>
