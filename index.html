<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine</title>

  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; height: 100%; }
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      text-align: center;
      gap: 18px;
    }

    #media-box {
      width: min(520px, 88vw);
      height: min(360px, 45vh);
      background: #000;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
      transition: width 400ms ease, height 400ms ease;
    }

    #media-box.big {
      width: calc(100vw - 48px);
      max-width: 1400px;
      height: min(78vh, 700px);
    }

    #banner {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #fff;
    }

    #collage {
      width: 100%;
      height: 100%;
      display: none;
      padding: 12px;
      gap: 12px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
    }

    #collage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: opacity 0.4s ease;
    }

    .question {
      font-size: 28px;
      margin: 0;
    }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      padding: 12px 22px;
      font-size: 18px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      user-select: none;
    }

    .btn.yes { background: #22c55e; color: #06210f; }
    .btn.no  { background: #ef4444; color: #2b0707; }

    .btn.no.slippery {
      position: fixed;
      z-index: 9999;
      transition: left 0.08s linear, top 0.08s linear;
    }
  </style>
</head>

<body>
  <main class="container">
    <div id="media-box">
      <img id="banner" src="./public/images/mid.gif" alt="banner" />
      <div id="collage"></div>
    </div>

    <h1 id="question" class="question">Will you be my Valentine? ðŸ’Œ</h1>

    <div class="buttons">
      <button id="yes" class="btn yes" type="button">Yes</button>
      <button id="no" class="btn no" type="button">No</button>
    </div>
  </main>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const banner = document.getElementById("banner");
    const collage = document.getElementById("collage");
    const question = document.getElementById("question");
    const mediaBox = document.getElementById("media-box");

    const TOTAL_IMAGES = 20;
    const SINGLE_TILE_INTERVAL_MS = 10000;
    let shown = new Set();
    let intervalId = null;

    function imgPath(n) {
      return `./public/images/${n}.PNG`;
    }

    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function renderInitialCollage() {
      collage.innerHTML = "";
      shown.clear();
      for (let i = 0; i < 6; i++) {
        let n;
        do { n = rand(1, TOTAL_IMAGES); } while (shown.has(n));
        shown.add(n);
        const img = document.createElement("img");
        img.dataset.num = n;
        img.src = imgPath(n);
        collage.appendChild(img);
      }
    }

    function swapOneTile() {
      const imgs = collage.querySelectorAll("img");
      if (!imgs.length) return;
      const target = imgs[rand(0, imgs.length - 1)];
      const oldNum = Number(target.dataset.num);
      let newNum;
      do { newNum = rand(1, TOTAL_IMAGES); } while (shown.has(newNum));
      shown.delete(oldNum);
      shown.add(newNum);
      target.style.opacity = 0;
      setTimeout(() => {
        target.dataset.num = newNum;
        target.src = imgPath(newNum);
        target.style.opacity = 1;
      }, 300);
    }

    function startCollage() {
      mediaBox.classList.add("big");
      banner.style.display = "none";
      collage.style.display = "grid";
      renderInitialCollage();
      intervalId = setInterval(swapOneTile, SINGLE_TILE_INTERVAL_MS);
    }

    let noCount = 0;
    const noTexts = [
      "No",
      "Are you sure?",
      "Really sure?",
      "Think again ðŸ¥º",
      "Now trying clicking NO"
    ];

    function growYesOnly() {
      const size = parseFloat(getComputedStyle(yesBtn).fontSize) || 18;
      yesBtn.style.fontSize = (size + 6) + "px";
    }

    function updateBannerOnNo(count) {
      if (count >= 1 && count <= 5) {
        banner.src = imgPath(count);
      }
    }

    function moveNoAnywhere() {
      const pad = 12;
      const r = noBtn.getBoundingClientRect();
      const maxX = window.innerWidth - r.width - pad;
      const maxY = window.innerHeight - r.height - pad;
      noBtn.style.left = rand(pad, Math.max(pad, maxX)) + "px";
      noBtn.style.top  = rand(pad, Math.max(pad, maxY)) + "px";
    }

    function enableSlipperyNo() {
      noBtn.classList.add("slippery");
      moveNoAnywhere();
      noBtn.addEventListener("mouseenter", moveNoAnywhere);
      noBtn.addEventListener("mousedown", e => {
        e.preventDefault();
        moveNoAnywhere();
      });
    }

    noBtn.addEventListener("click", () => {
      noCount++;
      if (noCount <= 5) {
        noBtn.textContent = noTexts[noCount - 1];
        updateBannerOnNo(noCount);
      }
      growYesOnly();
      if (noCount === 5) {
        enableSlipperyNo();
      }
    });

    yesBtn.addEventListener("click", () => {
      if (!confirm("Are you sure?")) return;
      question.textContent = "Yayyyy ðŸ’–ðŸ’–ðŸ’–";
      startCollage();
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>
</body>
</html>
