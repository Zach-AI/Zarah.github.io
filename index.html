<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Achu! :)</title>

  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; height: 100%; }
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      text-align: center;
      gap: 18px;
    }

    #media-box {
      width: min(900px, 95vw);
      aspect-ratio: 4 / 3;
      background: #000;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
      transition: width 400ms ease;
    }

    #media-box.big {
      width: calc(100vw - 48px);
      max-width: 1400px;
    }

    #banner {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #fff;
    }

    #collage {
      width: 100%;
      height: 100%;
      display: none;
      padding: 12px;
      gap: 12px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
    }

    #collage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .question {
      font-size: 28px;
      margin: 0;
    }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      padding: 12px 22px;
      font-size: 18px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      user-select: none;
    }

    .btn.yes { background: #22c55e; color: #06210f; }
    .btn.no  { background: #ef4444; color: #2b0707; }

    .btn.no.slippery {
      position: fixed;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <main class="container" id="app" style="display:none">
    <div id="media-box">
      <img id="banner" src="./public/images/mid.png" alt="banner" />
      <div id="collage"></div>
    </div>

    <h1 id="question" class="question">Will you be my Valentine? ðŸ’Œ</h1>

    <div class="buttons">
      <button id="yes" class="btn yes">Yes</button>
      <button id="no" class="btn no">No</button>
    </div>
  </main>

  <audio id="bg-music" loop>
    <source src="./public/music/song.mp3" type="audio/mpeg">
  </audio>

  <script>
    const PASSWORD = "1234";

    (function () {
      let tries = 0;
      while (tries < 3) {
        const entered = prompt("Enter password:");
        if (entered === PASSWORD) {
          document.getElementById("app").style.display = "grid";
          return;
        }
        if (entered === null) return;
        alert("Wrong password");
        tries++;
      }
    })();

    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const banner = document.getElementById("banner");
    const collage = document.getElementById("collage");
    const question = document.getElementById("question");
    const mediaBox = document.getElementById("media-box");
    const music = document.getElementById("bg-music");

    const noStyle = {
      fontSize: getComputedStyle(noBtn).fontSize,
      padding: getComputedStyle(noBtn).padding
    };

    function lockNo() {
      noBtn.style.fontSize = noStyle.fontSize;
      noBtn.style.padding = noStyle.padding;
    }

    function growYes() {
      const size = parseFloat(getComputedStyle(yesBtn).fontSize);
      yesBtn.style.fontSize = (size + 6) + "px";
    }

    function updateNoImage(n) {
      if (n <= 5) banner.src = `./public/images/No${n}.png`;
    }

    let noCount = 0;
    const noTexts = [
      "No",
      "Are you sure?",
      "Really sure?",
      "Think again ðŸ¥º",
      "Now trying clicking NO"
    ];

    function moveNo() {
      lockNo();
      const pad = 12;
      const r = noBtn.getBoundingClientRect();
      noBtn.style.left = Math.random() * (window.innerWidth - r.width - pad) + "px";
      noBtn.style.top  = Math.random() * (window.innerHeight - r.height - pad) + "px";
    }

    function enableSlippery() {
      noBtn.classList.add("slippery");
      moveNo();
      noBtn.addEventListener("mouseenter", moveNo);
      noBtn.addEventListener("mousedown", e => {
        e.preventDefault();
        moveNo();
      });
    }

    noBtn.addEventListener("click", () => {
      noCount++;
      growYes();
      lockNo();
      if (noCount <= 5) {
        noBtn.textContent = noTexts[noCount - 1];
        updateNoImage(noCount);
      }
      if (noCount === 5) enableSlippery();
    });

    function startCollage() {
      mediaBox.classList.add("big");
      banner.style.display = "none";
      collage.style.display = "grid";

      collage.innerHTML = "";
      const used = new Set();
      for (let i = 0; i < 6; i++) {
        let n;
        do { n = Math.floor(Math.random() * 20) + 1; } while (used.has(n));
        used.add(n);
        const img = document.createElement("img");
        img.src = `./public/images/${n}.PNG`;
        collage.appendChild(img);
      }
    }

    yesBtn.addEventListener("click", () => {
      if (!confirm("Are you sure?")) return;
      music.volume = 0.6;
      music.play();
      question.textContent = "Yayyyy ðŸ’–ðŸ’–ðŸ’–";
      startCollage();
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>
</body>
</html>
