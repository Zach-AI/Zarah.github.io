<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine</title>

  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; height: 100%; }
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      text-align: center;
      gap: 18px;
    }

    /* ===== First page: SMALL media box ===== */
    #media-box {
      width: min(520px, 88vw);
      height: min(360px, 45vh);
      background: #000;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
      transition: width 400ms ease, height 400ms ease;
    }

    /* ===== After YES: BIG collage box ===== */
    #media-box.big {
      width: calc(100vw - 48px);
      max-width: 1400px;
      height: min(78vh, 700px);
    }

    #banner {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #fff;
      display: block;
    }

    /* Collage (main image after YES) */
    #collage {
      width: 100%;
      height: 100%;
      display: none;
      padding: 12px;
      gap: 12px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
    }

    #collage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: opacity 500ms ease, transform 500ms ease;
    }

    .question {
      font-size: 28px;
      margin: 0;
    }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      padding: 12px 22px;
      font-size: 18px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      transition: transform 0.12s ease;
      user-select: none;
    }
    .btn:active { transform: scale(0.98); }

    .btn.yes { background: #22c55e; color: #06210f; }
    .btn.no  { background: #ef4444; color: #2b0707; }

    /* NO after 5 clicks: tiny + slippery */
    .btn.no.slippery {
      position: fixed;
      z-index: 9999;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 10px;
      box-shadow: 0 12px 26px rgba(0,0,0,0.35);
      transition: left 0.08s linear, top 0.08s linear, transform 0.08s linear;
    }

    @media (max-width: 600px) {
      #media-box {
        width: min(420px, 92vw);
        height: min(300px, 40vh);
      }
      #media-box.big {
        width: calc(100vw - 32px);
        height: min(70vh, 620px);
      }
      #collage {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
      }
      .question { font-size: 24px; }
      .btn { font-size: 16px; padding: 10px 16px; }
    }
  </style>
</head>

<body>
  <main class="container">
    <div id="media-box">
      <img id="banner" src="./public/images/mid.gif" alt="banner" />
      <div id="collage"></div>
    </div>

    <h1 id="question" class="question">Will you be my Valentine? ðŸ’Œ</h1>

    <div class="buttons">
      <button id="yes" class="btn yes" type="button">Yes</button>
      <button id="no" class="btn no" type="button">No</button>
    </div>
  </main>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const banner = document.getElementById("banner");
    const collage = document.getElementById("collage");
    const question = document.getElementById("question");
    const mediaBox = document.getElementById("media-box");

    /* --------- COLLAGE LOGIC --------- */
    const TOTAL_IMAGES = 20;                 // 1.PNG ... 20.PNG
    const SINGLE_TILE_INTERVAL_MS = 10000;   // 10 seconds per single-tile change
    let shown = new Set();
    let intervalId = null;

    function imgPath(n) {
      return `./public/images/${n}.PNG`; // case-sensitive (.PNG)
    }

    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function renderInitialCollage() {
      collage.innerHTML = "";
      shown.clear();

      const count = (window.innerWidth < 600) ? 6 : 6;

      for (let i = 0; i < count; i++) {
        let n;
        do { n = rand(1, TOTAL_IMAGES); } while (shown.has(n));
        shown.add(n);

        const img = document.createElement("img");
        img.dataset.num = n;
        img.src = imgPath(n);
        collage.appendChild(img);
      }
    }

    function swapOneTile() {
      const imgs = collage.querySelectorAll("img");
      if (!imgs.length) return;

      const target = imgs[rand(0, imgs.length - 1)];
      const oldNum = Number(target.dataset.num);

      let newNum;
      do { newNum = rand(1, TOTAL_IMAGES); } while (shown.has(newNum));

      shown.delete(oldNum);
      shown.add(newNum);

      target.style.opacity = 0;
      setTimeout(() => {
        target.dataset.num = newNum;
        target.src = imgPath(newNum);
        target.style.opacity = 1;
      }, 300);
    }

    function startCollage() {
      mediaBox.classList.add("big");
      banner.style.display = "none";
      collage.style.display = "grid";

      renderInitialCollage();
      intervalId = setInterval(swapOneTile, SINGLE_TILE_INTERVAL_MS);
    }

    /* --------- NO BUTTON DODGE LOGIC --------- */
    let noCount = 0;
    const noTexts = [
      "No",
      "Are you sure?",
      "Really sure?",
      "Think again ðŸ¥º",
      "Now trying clicking NO"  // 5th prompt EXACT
    ];

    function moveNoButtonAnywhere() {
      // Put NO within viewport bounds with some padding
      const pad = 12;
      const rect = noBtn.getBoundingClientRect();

      const maxX = window.innerWidth - rect.width - pad;
      const maxY = window.innerHeight - rect.height - pad;

      const x = rand(pad, Math.max(pad, maxX));
      const y = rand(pad, Math.max(pad, maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function enableSlipperyNo() {
      noBtn.classList.add("slippery");
      // Place it somewhere immediately
      moveNoButtonAnywhere();

      // Dodge on hover AND on attempt to click (extra evil ðŸ˜„)
      noBtn.addEventListener("mouseenter", moveNoButtonAnywhere);
      noBtn.addEventListener("mousedown", (e) => {
        e.preventDefault();
        moveNoButtonAnywhere();
      });

      // Also dodge on touch (mobile)
      noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveNoButtonAnywhere();
      }, { passive: false });
    }

    /* --------- BUTTONS --------- */
    yesBtn.addEventListener("click", () => {
      question.textContent = "Yayyyy ðŸ’–ðŸ’–ðŸ’–";
      startCollage();
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });

    noBtn.addEventListener("click", () => {
      noCount++;

      // Update NO text for first 5 clicks
      if (noCount <= 5) {
        noBtn.textContent = noTexts[noCount - 1];
        const size = parseFloat(getComputedStyle(yesBtn).fontSize) || 18;
        yesBtn.style.fontSize = (size + 6) + "px";
      }

      // Turn on slippery mode AFTER 5 clicks
      if (noCount === 5) {
        enableSlipperyNo();
      }
    });

    window.addEventListener("resize", () => {
      if (collage.style.display === "grid") {
        renderInitialCollage();
      }
      if (noBtn.classList.contains("slippery")) {
        moveNoButtonAnywhere();
      }
    });
  </script>
</body>
</html>
