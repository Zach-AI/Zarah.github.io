<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine</title>

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    .container {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      text-align: center;
      gap: 18px;
    }

    /* Main image / collage container */
    #media-box {
      width: min(900px, 90vw);
      aspect-ratio: 3 / 2;
      background: #000;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
    }

    /* Initial gif */
    #banner {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #fff;
    }

    /* Collage grid */
    #collage {
      width: 100%;
      height: 100%;
      display: none;
      gap: 10px;
      padding: 10px;

      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
    }

    #collage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1.05); }
      to   { opacity: 1; transform: scale(1); }
    }

    .question {
      font-size: 28px;
      margin: 0;
    }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
    }

    .btn {
      border: none;
      padding: 12px 22px;
      font-size: 18px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    }

    .btn.yes {
      background: #22c55e;
      color: #06210f;
    }

    .btn.no {
      background: #ef4444;
      color: #2b0707;
    }

    @media (max-width: 600px) {
      #collage {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
      }
      .question { font-size: 24px; }
    }
  </style>
</head>

<body>
  <main class="container">

    <!-- MAIN IMAGE AREA -->
    <div id="media-box">
      <img id="banner" src="./public/images/mid.gif" alt="banner" />
      <div id="collage"></div>
    </div>

    <h1 id="question" class="question">
      Will you be my Valentine? ðŸ’Œ
    </h1>

    <div class="buttons">
      <button id="yes" class="btn yes" type="button">Yes</button>
      <button id="no" class="btn no" type="button">No</button>
    </div>

  </main>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const banner = document.getElementById("banner");
    const collage = document.getElementById("collage");
    const question = document.getElementById("question");

    let interval;

    function getRandomImages(count = 6) {
      const nums = Array.from({ length: 20 }, (_, i) => i + 1);
      nums.sort(() => Math.random() - 0.5);
      return nums.slice(0, count);
    }

    function renderCollage() {
      collage.innerHTML = "";
      const imgs = getRandomImages(6);

      imgs.forEach(n => {
        const img = document.createElement("img");
        img.src = `./public/images/${n}.PNG`;
        collage.appendChild(img);
      });
    }

    function startCollage() {
      banner.style.display = "none";
      collage.style.display = "grid";
      renderCollage();

      interval = setInterval(renderCollage, 4000);
    }

    yesBtn.addEventListener("click", () => {
      question.textContent = "Yayyyy ðŸ’–ðŸ’–ðŸ’–";
      startCollage();
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });

    let noCount = 0;
    const noTexts = [
      "No",
      "Are you sure?",
      "Really sure?",
      "Think again ðŸ¥º",
      "Donâ€™t break my heart ðŸ’”"
    ];

    noBtn.addEventListener("click", () => {
      noCount++;
      noBtn.textContent = noTexts[noCount % noTexts.length];
      const size = parseFloat(getComputedStyle(yesBtn).fontSize);
      yesBtn.style.fontSize = size + 6 + "px";
    });
  </script>
</body>
</html>
