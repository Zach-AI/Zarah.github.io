<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Achu! <3 </title>

  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; height: 100%; }
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      text-align: center;
      gap: 18px;
    }

    /* ðŸ”¹ ONLY CHANGE: bigger first-screen image box */
    #media-box {
      width: auto;
      max-height: 65vh;   /* ðŸ”¹ fits image + text in one screen */
      aspect-ratio: auto;
      background: #000;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
    }

    /* unchanged */
    #media-box.big {
      width: calc(100vw - 48px);
      max-width: 1400px;
      height: min(78vh, 700px);
    }

    /* ðŸ”¹ ONLY CHANGE: fill the box like your sample image */
    #banner {
      width: 100%;
      height: 100%;
      object-fit: contain;   /* was contain */
      background: transparent;
      display: block;
    }

    #collage {
      width: 100%;
      height: 100%;
      display: none;
      padding: 12px;
      gap: 12px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
    }

    #collage img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
      transition: opacity 0.4s ease;
    }

    .question {
      font-size: 28px;
      margin: 0;
    }

    

    /* ðŸ”¹ NEW: question appears AFTER the image loads */
    #question {
      opacity: 0;
      transform: translateY(16px);
      transition: opacity 800ms ease, transform 800ms ease;
    }
    #question.show {
      opacity: 1;
      transform: translateY(0);
    }

.buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      padding: 12px 22px;
      font-size: 18px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      user-select: none;
    }
    .btn:active { transform: scale(0.98); }

    .btn.yes { background: #22c55e; color: #06210f; }
    .btn.no  { background: #ef4444; color: #2b0707; }

    .btn.no.slippery {
      position: fixed;
      z-index: 9999;
      transition: left 0.08s linear, top 0.08s linear;
    }
  </style>
</head>

<body>
  <main class="container" id="app" style="display:none">
    <div id="media-box">
      <img id="banner" src="./public/images/mid.png" alt="banner" />
      <div id="collage"></div>
    </div>

    <h1 id="question" class="question">Will you be my Valentine? ðŸ’Œ</h1>

    <div class="buttons">
      <button id="yes" class="btn yes" type="button">Yes</button>
      <button id="no" class="btn no" type="button">No</button>
    </div>
  </main>

  <audio id="bg-music" loop>
    <source src="./public/images/Gh.mp3" type="audio/mpeg">
  </audio>

  <script>
    const PASSWORD = "1234";

    (function () {
      let tries = 0;
      while (tries < 3) {
        const entered = prompt("Enter password to view this page:");
        if (entered === null) { document.body.innerHTML = ""; return; }
        if (entered === PASSWORD) {
          document.getElementById("app").style.display = "grid";
          

          // ðŸ”¹ NEW: show the question only after the banner image loads (with a short delay)
          const bannerImg = document.getElementById("banner");
          const questionEl = document.getElementById("question");
          const revealQuestion = () => setTimeout(() => questionEl.classList.add("show"), 800);

          if (bannerImg.complete) {
            revealQuestion();
          } else {
            bannerImg.addEventListener("load", revealQuestion, { once: true });
            bannerImg.addEventListener("error", revealQuestion, { once: true });
          }
return;
        }
        alert("Wrong password");
        tries++;
      }
      document.body.innerHTML = "";
    })();

    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const banner = document.getElementById("banner");
    const collage = document.getElementById("collage");
    const question = document.getElementById("question");
    const mediaBox = document.getElementById("media-box");
    const music = document.getElementById("bg-music");

    const NO_STYLE = {
      fontSize: getComputedStyle(noBtn).fontSize,
      padding: getComputedStyle(noBtn).padding
    };

    function lockNoSize() {
      noBtn.style.fontSize = NO_STYLE.fontSize;
      noBtn.style.padding = NO_STYLE.padding;
    }
    lockNoSize();

    function growYesOnly() {
      const size = parseFloat(getComputedStyle(yesBtn).fontSize) || 18;
      yesBtn.style.fontSize = (size + 6) + "px";
    }

    function updateBannerOnNo(count) {
      if (count >= 1 && count <= 5) {
        banner.src = `./public/images/No${count}.png`;
      }
    }

    const TOTAL_IMAGES = 20;
    const INTERVAL = 10000;
    let shown = new Set();

    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function imgPath(n) {
      return `./public/images/${n}.PNG`;
    }

    function renderInitialCollage() {
      collage.innerHTML = "";
      shown.clear();
      for (let i = 0; i < 6; i++) {
        let n;
        do { n = rand(1, TOTAL_IMAGES); } while (shown.has(n));
        shown.add(n);
        const img = document.createElement("img");
        img.dataset.num = n;
        img.src = imgPath(n);
        collage.appendChild(img);
      }
    }

    function swapOneTile() {
      const imgs = collage.querySelectorAll("img");
      if (!imgs.length) return;
      const target = imgs[rand(0, imgs.length - 1)];
      const oldNum = Number(target.dataset.num);
      let newNum;
      do { newNum = rand(1, TOTAL_IMAGES); } while (shown.has(newNum));
      shown.delete(oldNum);
      shown.add(newNum);
      target.style.opacity = 0;
      setTimeout(() => {
        target.dataset.num = newNum;
        target.src = imgPath(newNum);
        target.style.opacity = 1;
      }, 300);
    }

    function startCollage() {
      mediaBox.classList.add("big");
      banner.style.display = "none";
      collage.style.display = "grid";
      renderInitialCollage();
      setInterval(swapOneTile, INTERVAL);
    }

    let noCount = 0;
    const noTexts = [
      "No",
      "Are you sure?",
      "Really sure?",
      "Think again ðŸ¥º",
      "Now trying clicking NO"
    ];

    function moveNoAnywhere() {
      lockNoSize();
      const pad = 12;
      const r = noBtn.getBoundingClientRect();
      noBtn.style.left = rand(pad, window.innerWidth - r.width - pad) + "px";
      noBtn.style.top  = rand(pad, window.innerHeight - r.height - pad) + "px";
    }

    function enableSlipperyNo() {
      noBtn.classList.add("slippery");
      moveNoAnywhere();
      noBtn.addEventListener("mouseenter", moveNoAnywhere);
      noBtn.addEventListener("mousedown", e => {
        e.preventDefault();
        moveNoAnywhere();
      });
    }

    noBtn.addEventListener("click", () => {
      noCount++;
      growYesOnly();
      lockNoSize();
      if (noCount <= 5) {
        noBtn.textContent = noTexts[noCount - 1];
        updateBannerOnNo(noCount);
      }
      if (noCount >= 5) enableSlipperyNo();
    });

    yesBtn.addEventListener("click", () => {
      if (!confirm("Are you sure?")) return;

      music.volume = 0.6;
      music.play();

      question.textContent = "Yayyyy ðŸ’–ðŸ’–ðŸ’–";
      startCollage();
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>
</body>
</html>
